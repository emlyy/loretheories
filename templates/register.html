{% extends "layout.html" %}
{% block title %}{% endblock %}
{% block content %}
<h2>Register</h2>
<form action="register" method="POST">
{% if message %}
<p style="color:red">{{ message }}</p>
{% endif %}
<p>Username:<br>
<input type="text" name="username" maxlength="20"></p>
<p>Password:<br>
<input type="password" name="password_1" maxlength="20"></p>
<p>Re-enter password:<br>
<input type="password" name="password_2" maxlength="20"></p>
<input type="submit" class="button" value="register">
</form>
{% endblock %}
